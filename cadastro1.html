  <script>
    $(function(){

        $("#iniCad").submit(function(){

            var isValid = true;
            $(".validate").each(function() {

                var element = $(this);
                if (element.val() == "") { isValid = false; }

            }); // each Function

            // Função permite verificar se todos os campos estão preenchidos dentro do each 
            if(isValid == false){ 
              $("#alert-empty").removeClass("d-none");
              return false;
            } 
            else {
              $("#success").removeClass("d-none");
              $("#alert-empty").addClass("d-none");
            }   

        }); // termina #form_cadastra

    }); // termina document
  </script>
